<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="output">
              <div data-previous-operand class="previous-operand"></div>
              <div data-current-operand class="current-operand" id="calc-output"></div>
            </div>
            <button data-all-clear class="ac">AC</button>
            <button data-delete class="del">DEL</button>
            <button data-operation class="percent">%</button>
            <button data-operation class="divide">÷</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation class="multiply">*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation class="minus">-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation class="plus">+</button>
            <button class="empty"></button>
            <button data-number>0</button>
            <button data-number>.</button>
            <button data-equals class="equals">=</button>
          </div>          
    </div>

   <script src="script.js"></script>
</body>
<footer>
    Made with ❤️ by Rushda.
</footer>
</html>
